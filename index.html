<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="header-logo">
            <a href="#">pikmin collection</a>
        </div>
    </header>
    <div class="side-menu-btn">
        <button>
            <img class="side-menu-btn-open" src="image/sidemenu-open.png" width="80px" onclick="openMenu()"
        </button>
    </div>
    <div class="side-menu">
        <ul>
            <li>
                <a href="#pikmin-type-restaurant">restaurant</a>
            </li>
            <li>
                <a href="#pikmin-type-cafe">cafe</a>
            </li>
        </ul>
    </div>
    <main>
        <div class="count-pikmin">
            <p>集めたデコピクミンの種類：　？種類</p>
        </div>
        <div class="pikmin-collections">
            <div class="pikmin-type-restaurant" id="pikmin-type-restaurant">
                <div class="pikmin-type-logo-restaurant">
                    <img src="image/restaurant-logo.jpg" width="240px" alt="">
                </div>
                <div class="pikmins">
                    <div class="pikmin-upper">
                        <div class="pikmin upper">
                            <div class="red"></div>
                        </div>
                        <div class="pikmin upper">
                            <div class="yellow"></div>
                        </div>
                        <div class="pikmin upper">
                            <div class="blue"></div>
                        </div>
                    </div>
                    <div class="pikmin-lower">
                        <div class="pikmin lower">
                            <div class="white"></div>
                        </div>
                        <div class="pikmin lower">
                            <div class="purple"></div>
                        </div>
                        <div class="pikmin lower">
                            <div class="rock"></div>
                        </div>
                        <div class="pikmin lower">
                            <div class="wing"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pikmin-type-cafe" id="pikmin-type-cafe">
                <div class="pikmin-type-logo-cafe">
                    <img src="image/cafe-logo.jpg" width="240px">
                </div>
                <div class="pikmins">
                    <div class="pikmin-upper">
                        <div class="pikmin upper">
                            <div class="red">
                                <img src="image/pikmin-cafe-red.jpg" width="164px" height="164px" onclick="alertButton()">
                            </div>
                        </div>
                        <div class="pikmin upper">
                            <div class="yellow">
                                <img src="image/pikmin-cafe-yellow.jpg" width="164px" height="164px" alt="">
                            </div>
                        </div>
                        <div class="pikmin upper">
                            <div class="blue"></div>
                        </div>
                    </div>
                    <div class="pikmin-lower">
                        <div class="pikmin lower">
                            <div class="white"></div>
                        </div>
                        <div class="pikmin lower">
                            <div class="purple"></div>
                        </div>
                        <div class="pikmin lower">
                            <div class="rock"></div>
                        </div>
                        <div class="pikmin lower">
                            <div class="wing"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
